<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="address">
        <img
          src="./image/envelopes-bulk.svg"
          alt="envelopes-bulk"
          class="address-logo"
        />
        <h1 class="address-heading">Let's get in touch</h1>
        <p class="address-paragraph">
          9 Augusta Street <br />
          Fair Lawn,NJ 07422
        </p>
        <hr />
        <h2 class="address-label">email</h2>
        <a href="#" class="address-links">john@myemail.com</a>
        <br />
        <h2 class="address-label">phone</h2>
        <a href="#" class="address-links">+1-213-213-434</a>
      </section>
    </main>
  </body>
</html>
